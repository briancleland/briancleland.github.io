<body>

    <div id="menuBar">
        <div id="controls">
            <a href="#Again" id="again" class="fa fa-step-backward"></a>
            <a href="#Pause" id="pause-replay" class="fa fa-pause"></a>
            <a href="#Next" id="step" class="fa fa-step-forward"></a>
        </div>
        <div id="countMarkers"></div>
        <div id="constituency">
            <b><span id="constituency-span"></span></b> Quota <span id="quota-span"></span>

        <div id="thepost"></div>
        <div id="theline"></div>

    <script>
        for (i = 1; i < 11; i++) {
            var marker = $("<div class='countMarker' id='countMarker-" + i + " />");
            $("#countMarkers").append("<div class='countMarker' id='countMarker-" + i + "'><p>" + i + "</p></div>");
        }
    </script>
